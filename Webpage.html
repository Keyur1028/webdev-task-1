<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webdev Task 1</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="hex-container" id="hexContainer"></div>

  <script>
    const container = document.getElementById('hexContainer');
    const radius = 100; // distance from center to each circle
    const centerX = 130; // approx center of container
    const centerY = 300;

    for (let j = 1; j <= 3; j++)
    for (let i = 0; i < 6; i++) {
      const angle = (Math.PI / 3) * i; // 60Â° intervals in radians
      const x = centerX + j*radius * Math.cos(angle) - 20; // 20 is half circle width
      const y = centerY + j*radius * Math.sin(angle) - 20;

      const circle = document.createElement('div');
      circle.className = 'circle';
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;
      container.appendChild(circle);
    }
  </script>
</body>
</html>
